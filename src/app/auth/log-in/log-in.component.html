<div class="wrapper">
  <div class="card">
    <mat-card>
      <form (submit)="onLogIn()" action="submit" method="post" class="clearfix">
        <mat-form-field>
          <mat-label>User Name</mat-label>
          <input
            matInput
            type="text"
            required
            minlength="3"
            placeholder="Enter User Name"
            [formControl]="userName"
          />
          <mat-hint>Hint</mat-hint>
          <mat-error *ngIf="userName.invalid">Please enter Your user Name</mat-error>
          <!-- add error for min length -->
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            required
            placeholder="Enter Password"
            [formControl]="password"
          />
          <mat-hint>Hint</mat-hint>
          <mat-error *ngIf="password.invalid">Please enter Your Password</mat-error>
          <!-- add error for min length -->
        </mat-form-field>
        <div class="btn">
          <button
          mat-raised-button
          color="accent"
          type="submit"
          [disabled]="(userName.invalid || userName.untouched) || (password.invalid || password.untouched)"
          >
            Log In
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
