<div class="wrapper">
  <div class="card">
    <mat-card>
      <form (submit)="onAddPost()" action="submit" method="post" class="clearfix">
        <mat-form-field>
          <mat-label>Post title</mat-label>
          <input
            matInput
            type="text"
            required
            minlength="3"
            placeholder="Post Title"
            [formControl]="title"
          />
          <mat-hint>Hint</mat-hint>
          <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
          <!-- add error for min length -->
        </mat-form-field>

        <mat-form-field>
          <mat-label>Post Content</mat-label>
          <textarea
            matInput
            rows="10"
            required
            placeholder="Post Content"
            [formControl]="content"
          ></textarea>
          <mat-hint>Hint</mat-hint>
          <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
          <!-- add error for min length -->
        </mat-form-field>
        <div class="btn">
          <button
          mat-raised-button
          color="accent"
          type="submit"
          [disabled]="(title.invalid || title.untouched) || (content.invalid || content.untouched)"
          >
            Save Post
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
